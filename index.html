<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>Material Kit by Creative Tim</title>

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

  <!--     Fonts and icons     -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

  <!-- CSS Files -->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link href="assets/css/material-kit.css" rel="stylesheet" />
  <link href="dist/css/main.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="header bg-success">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2">
            <div class="brand">
              <h1 class="text-center text-primary"><i class="fa fa-twitch" aria-hidden="true"></i>Twitch User Streams</h1>
              <div class="progress">
                <div class="progress-bar" style="width: 0%;">
                  <span class="sr-only">0% Complete</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- you can use the class main-raised if you want the main area to be as a page with shadows -->
    <div class="main main-raised">
      <div class="container">
        <div class="row">
          <div class="col-md-2"></div>
          <div class="col-md-8">
            <!-- Tabs with icons on Card -->
            <div class="card card-nav-tabs">
              <div class="header header-primary">
                <!-- tabs -->
                <div class="nav-tabs-navigation">
                  <div class="nav-tabs-wrapper">
                    <ul class="nav nav-tabs" data-tabs="tabs">
                      <li class="active"><a href="#all" data-toggle="tab" aria-expanded="true"><i class="material-icons">account_circle</i>All</a></li>
                      <li class=""><a href="#online" data-toggle="tab" aria-expanded="false"><i class="material-icons text-success">visibility</i>Online</a></li>
                      <li class=""><a href="#offline" data-toggle="tab" aria-expanded="false"><i class="material-icons text-warning">visibility_off</i>Offline</a></li>
                    </ul>
                  </div>
                </div>
                <!-- /tabs -->
              </div>
              <div class="content">
                <div class="tab-content text-left">
                  <div class="tab-pane fade active in" id="all">
                    <div class="list-group" id="results"></div>
                  </div>
                  <div class="tab-pane fade" id="online">
                    <div class="list-group" id="results-online"></div>
                  </div>
                  <div class="tab-pane fade" id="offline">
                    <div class="list-group" id="results-offline"></div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Tabs with icons on Card -->
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </div>
    <!-- /main -->
    <footer class="footer">
      <div class="container">
        <p class="text-center">Designed by Nicky Keyse 2016</p>
        <p class="text-center">Many thanks to <a href="http://www.creative-tim.com" target="_blank">Creative Tim</a> for <a href="http://www.creative-tim.com/product/material-kit" target="_blank">Material Kit</a></p>
      </div>
    </footer>
  </div>
  <!-- /wrapper -->
</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/material.min.js"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="assets/js/material-kit.js" type="text/javascript"></script>
<!-- Application JS Files -->
<script src="dist/js/main.js" type="text/javascript"></script>

</html>
